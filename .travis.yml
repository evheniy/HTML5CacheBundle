language: php

php:
  - 5.5
  - 5.6
  - 7.0
  - hhvm

matrix:
    allow_failures:
        - php: 7.0

sudo: false

env:
  - SYMFONY_VERSION=3.0.*

before_script:
  - if [[ "$php" < 5.5 ]] && [[ "$SYMFONY_VERSION" = "3.0.*" ]]; then export SYMFONY_VERSION="2.7.*"; fi;
  - composer require symfony/symfony:${SYMFONY_VERSION} --no-update
  - composer update --dev

script: phpunit --coverage-text

after_script:
  - php vendor/bin/coveralls -v